name: anynotedotai
description: This is a simple note app built using Flutter and GetX
version: 1.0.8+8
flutter_version: 3.24.4
environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  url_launcher: ^6.3.0
  flutter_launcher_icons: '>=0.13.1 <0.15.0'
  hidden_drawer_menu: ^3.0.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: '>=4.0.0 <6.0.0'
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
flutter:
  uses-material-design: true
flutter_launcher_icons:
  android: true
  image_path: assets/logo.png
